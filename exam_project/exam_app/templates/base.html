<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e293b;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            color: #38bdf8;
            margin: 0;
            font-size: 2rem;
        }

        main {
            min-height: 80vh;
            padding: 40px 20px;
            text-align: center;
        }

        footer {
            background-color: #1e293b;
            text-align: center;
            padding: 15px;
            color: #94a3b8;
            font-size: 0.9rem;
            border-top: 1px solid #334155;
        }

        footer span {
            color: #38bdf8;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">HomeWork Project</a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        Back End By <span>Giorgi</span> &nbsp;|&nbsp; Front End By <span>GPT</span>
    </footer>
</body>
</html>
